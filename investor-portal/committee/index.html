    <script>
      // Authentication check - redirect if not authenticated
      (function() {
        const auth = sessionStorage.getItem('investorAuth');
        if (!auth) {
          window.location.href = '../../investor-login.html';
          return;
        }
        
        try {
          const authData = JSON.parse(auth);
          const loginTime = new Date(authData.loginTime);
          const now = new Date();
          const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
          
          // Check if session expired (24 hours)
          if (hoursSinceLogin > 24) {
            sessionStorage.removeItem('investorAuth');
            window.location.href = '../../investor-login.html';
            return;
          }
          
          console.log('‚úÖ Authentication verified for committee dashboard:', authData.id);
        } catch (error) {
          console.error('‚ùå Authentication error:', error);
          sessionStorage.removeItem('investorAuth');
          window.location.href = '../../investor-login.html';
          return;
        }
      })();
    </script>
    <script>
      tailwind.config = {

    <script>
      (function() {
        function getInitialColorMode() {
          const persistedColorPreference = window.localStorage.getItem('theme');
          if (persistedColorPreference) {
            return persistedColorPreference;
          }
          const mql = window.matchMedia('(prefers-color-scheme: dark)');
          if (mql.matches) {
            return 'dark';
          }
          return 'light';
        }
        const colorMode = getInitialColorMode();
        if (colorMode === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    
    <style>
      /* Professional Investment Committee Styling */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      * {

        box-sizing: border-box;

        -webkit-font-smoothing: antialiased;

      /* Dark mode support */

      /* Professional Card Styling */
      .committee-card {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 2rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      
      .committee-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #059669 0%, #047857 100%);
      }
      
      .committee-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        border-color: #059669;
      }
      
      .dark .committee-card {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        border-color: #334155;
      }
      
      .dark .committee-card:hover {
        border-color: #059669;
      }
      
      /* Professional Button Styling */
      .committee-button {
        background: linear-gradient(135deg, #059669 0%, #047857 100%);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
      }
      
      .committee-button:hover {
        background: linear-gradient(135deg, #047857 0%, #065f46 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4);
      }
      
      /* Metrics Grid */
      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        margin: 3rem 0;
      }
      
      .metric-card {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        border: 1px solid #0ea5e9;
        border-radius: 16px;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
      }
      
      .metric-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 30px rgba(14, 165, 233, 0.2);
      }
      
      .dark .metric-card {
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        border-color: #3b82f6;
      }
      
      .metric-value {
        font-size: 2.5rem;
        font-weight: 800;
        color: #0ea5e9;
        margin-bottom: 0.5rem;
      }
      
      .dark .metric-value {
        color: #93c5fd;
      }
      
      .metric-label {
        font-size: 0.875rem;
        font-weight: 600;
        color: #1e40af;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      
      .dark .metric-label {
        color: #dbeafe;
      }
    </style>
</head>

    <script>
        function toggleTheme() {
            console.log('Theme toggle clicked');
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                console.log('Switched to light mode');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                console.log('Switched to dark mode');
            }
        }
        
        function initTheme() {
            const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.classList.toggle('dark', theme === 'dark');
            console.log('Theme initialized:', theme);
        }
        
        // Initialize immediately
        initTheme();
        
        // Make toggleTheme available globally
        window.toggleTheme = toggleTheme;
        
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
        });
    </script>

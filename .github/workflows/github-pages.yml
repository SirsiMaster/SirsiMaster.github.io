name: GitHub Pages deployment

on:
  push:
    branches:
      - main
      - staging/infrastructure-animation
  pull_request:
    branches:
      - main
      - staging/infrastructure-animation

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy staging file if on staging branch
        if: github.ref == 'refs/heads/staging/infrastructure-animation'
        run: |
          echo "Building staging site..."
          cp index-staging.html index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: GitHub Pages deployment

on:
  push:
    branches: [ main, staging/infrastructure-animation ]
  pull_request:
    branches: [ main, staging/infrastructure-animation ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure deployment path
        id: configure_path
        run: |
          if [[ "${GITHUB_REF#refs/heads/}" == "staging/infrastructure-animation" ]]; then
            echo "Deploying to staging environment"
            mkdir -p staging
            cp -r * staging/ || true
            echo "path=staging" >> $GITHUB_OUTPUT
          else
            echo "path=." >> $GITHUB_OUTPUT
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.configure_path.outputs.path }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ github.token }}

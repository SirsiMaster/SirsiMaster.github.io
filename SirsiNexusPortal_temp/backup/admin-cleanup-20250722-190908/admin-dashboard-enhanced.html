<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SirsiNexus Admin Dashboard</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'dark-bg': '#0f1419',
                        'dark-card': '#1a1f29',
                        'dark-border': '#2a2f3a',
                        'dark-text': '#e1e8ed',
                        'dark-text-secondary': '#8b98a5',
                    }
                }
            }
        }
    </script>
    
    <!-- Theme Toggle Script -->
    <script src="assets/js/fresh-theme-toggle.js"></script>
    
    <!-- Custom Styles -->
    <style>
        /* Dark mode styling */
        .dark .quick-action-btn {
            background: #1a1f29;
            border-color: #2a2f3a;
        }
        
        .dark .quick-action-btn:hover {
            border-color: #3a3f4a;
            background-color: #252a34;
        }
        
        .dark .quick-action-text {
            color: #e1e8ed;
        }
        
        /* Quick Actions Styles */
        .quick-action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: white;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 120px;
        }
        
        .quick-action-btn:hover {
            border-color: #6b7280;
            background-color: #f9fafb;
        }
        
        .quick-action-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.75rem;
        }
        
        .quick-action-text {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            text-align: center;
        }
        
        /* KPI Cards */
        .kpi-card {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            padding: 1rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }
        
        .dark .kpi-card {
            background: #1a1f29;
            border-color: #2a2f3a;
        }
        
        .dark .kpi-card h4 {
            color: #8b98a5;
        }
        
        .dark .kpi-card .text-gray-900 {
            color: #e1e8ed;
        }
        
        /* Chart Containers */
        .card {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            padding: 1.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        .dark .card {
            background: #1a1f29;
            border-color: #2a2f3a;
        }
        
        .dark .card h3 {
            color: #e1e8ed;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        /* Table Styling */
        table {
            font-size: 0.875rem;
        }
        
        thead {
            background-color: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .dark thead {
            background-color: #252a34;
            border-bottom-color: #2a2f3a;
        }
        
        th {
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 500;
            color: #6b7280;
        }
        
        .dark th {
            color: #8b98a5;
        }
        
        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .dark td {
            border-bottom-color: #2a2f3a;
            color: #e1e8ed;
        }
        
        /* Heading styling */
        .dark h2 {
            color: #e1e8ed;
        }
        
        .dark h3 {
            color: #e1e8ed;
        }
        
        /* Loading spinner */
        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .dark .loading-spinner {
            border-color: #2a2f3a;
            border-top-color: #60a5fa;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

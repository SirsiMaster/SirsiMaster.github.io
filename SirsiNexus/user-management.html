<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - SirsiNexus Admin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .user-table-container {
            background: var(--bg-primary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .user-actions {
            display: flex;
            gap: 10px;
        }
        .user-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-active {
            background: #10b981;
            color: white;
        }
        .status-inactive {
            background: #ef4444;
            color: white;
        }
        .status-pending {
            background: #f59e0b;
            color: white;
        }
        .permission-badge {
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 11px;
            margin: 2px;
            display: inline-block;
            background: var(--accent-secondary);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="brand-highlight">Sirsi</span>Nexus Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin-dashboard.html">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" id="theme-toggle">
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">User Management</h1>
                
                <!-- User Statistics -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="total-users">0</h3>
                                <p>Total Users</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-user-check"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="active-users">0</h3>
                                <p>Active Users</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-user-clock"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="pending-users">0</h3>
                                <p>Pending Approval</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-user-shield"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="admin-users">0</h3>
                                <p>Administrators</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Bar -->
                <div class="action-bar mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" id="user-search" class="form-control" placeholder="Search users by name, email, or ID...">
                            </div>
                        </div>
                        <div class="col-md-6 text-end">
                            <button class="btn btn-primary" onclick="showAddUserModal()">
                                <i class="fas fa-user-plus"></i> Add New User
                            </button>
                            <button class="btn btn-secondary" onclick="exportUsers()">
                                <i class="fas fa-download"></i> Export
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="user-table-container">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Role</th>
                                    <th>Permissions</th>
                                    <th>Last Login</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- Users will be populated here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination-container mt-3">
                        <nav>
                            <ul class="pagination" id="users-pagination">
                                <!-- Pagination will be generated here -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalTitle">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="userName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="userEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="userEmail" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="userRole" class="form-label">Role</label>
                                <select class="form-select" id="userRole" required>
                                    <option value="investor">Investor</option>
                                    <option value="partner">Partner</option>
                                    <option value="admin">Administrator</option>
                                    <option value="super_admin">Super Administrator</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="userStatus" class="form-label">Status</label>
                                <select class="form-select" id="userStatus" required>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                    <option value="pending">Pending Approval</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Permissions</label>
                            <div class="permissions-grid">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="perm-view-data">
                                    <label class="form-check-label" for="perm-view-data">View Data Room</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="perm-download-files">
                                    <label class="form-check-label" for="perm-download-files">Download Files</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="perm-upload-files">
                                    <label class="form-check-label" for="perm-upload-files">Upload Files</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="perm-manage-users">
                                    <label class="form-check-label" for="perm-manage-users">Manage Users</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="perm-view-analytics">
                                    <label class="form-check-label" for="perm-view-analytics">View Analytics</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="perm-system-admin">
                                    <label class="form-check-label" for="perm-system-admin">System Administration</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="userNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="userNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser()">Save User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this user?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete User</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/fresh-theme-toggle.js"></script>
    <script>
        // Sample user data (replace with actual backend integration)
        let users = [
            {
                id: 1,
                name: 'John Doe',
                email: 'john.doe@example.com',
                status: 'active',
                role: 'investor',
                permissions: ['view-data', 'download-files'],
                lastLogin: '2024-01-15 14:30',
                created: '2023-12-01'
            },
            {
                id: 2,
                name: 'Jane Smith',
                email: 'jane.smith@example.com',
                status: 'active',
                role: 'admin',
                permissions: ['view-data', 'download-files', 'upload-files', 'manage-users'],
                lastLogin: '2024-01-16 09:15',
                created: '2023-11-15'
            },
            {
                id: 3,
                name: 'Robert Johnson',
                email: 'robert.j@example.com',
                status: 'pending',
                role: 'partner',
                permissions: ['view-data'],
                lastLogin: 'Never',
                created: '2024-01-14'
            }
        ];

        let currentPage = 1;
        const usersPerPage = 10;
        let filteredUsers = [...users];
        let userToDelete = null;

        function init() {
            loadUsers();
            updateStats();
            setupSearch();
        }

        function updateStats() {
            document.getElementById('total-users').textContent = users.length;
            document.getElementById('active-users').textContent = users.filter(u => u.status === 'active').length;
            document.getElementById('pending-users').textContent = users.filter(u => u.status === 'pending').length;
            document.getElementById('admin-users').textContent = users.filter(u => u.role === 'admin' || u.role === 'super_admin').length;
        }

        function loadUsers() {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = '';

            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;
            const pageUsers = filteredUsers.slice(startIndex, endIndex);

            pageUsers.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td><span class="user-status status-${user.status}">${user.status.charAt(0).toUpperCase() + user.status.slice(1)}</span></td>
                    <td>${user.role.charAt(0).toUpperCase() + user.role.slice(1)}</td>
                    <td>${user.permissions.map(p => `<span class="permission-badge">${p}</span>`).join('')}</td>
                    <td>${user.lastLogin}</td>
                    <td>
                        <div class="user-actions">
                            <button class="btn btn-sm btn-primary" onclick="editUser(${user.id})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button class="btn btn-sm btn-secondary" onclick="viewUserActivity(${user.id})" title="View Activity">
                                <i class="fas fa-history"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            const pagination = document.getElementById('users-pagination');
            pagination.innerHTML = '';

            // Previous button
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>`;
            pagination.appendChild(prevLi);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
                pagination.appendChild(li);
            }

            // Next button
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>`;
            pagination.appendChild(nextLi);
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                loadUsers();
            }
        }

        function setupSearch() {
            const searchInput = document.getElementById('user-search');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                filteredUsers = users.filter(user => 
                    user.name.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm) ||
                    user.id.toString().includes(searchTerm)
                );
                currentPage = 1;
                loadUsers();
            });
        }

        function showAddUserModal() {
            document.getElementById('userModalTitle').textContent = 'Add New User';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            const modal = new bootstrap.Modal(document.getElementById('userModal'));
            modal.show();
        }

        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                document.getElementById('userModalTitle').textContent = 'Edit User';
                document.getElementById('userId').value = user.id;
                document.getElementById('userName').value = user.name;
                document.getElementById('userEmail').value = user.email;
                document.getElementById('userRole').value = user.role;
                document.getElementById('userStatus').value = user.status;
                
                // Set permissions
                document.getElementById('perm-view-data').checked = user.permissions.includes('view-data');
                document.getElementById('perm-download-files').checked = user.permissions.includes('download-files');
                document.getElementById('perm-upload-files').checked = user.permissions.includes('upload-files');
                document.getElementById('perm-manage-users').checked = user.permissions.includes('manage-users');
                document.getElementById('perm-view-analytics').checked = user.permissions.includes('view-analytics');
                document.getElementById('perm-system-admin').checked = user.permissions.includes('system-admin');
                
                const modal = new bootstrap.Modal(document.getElementById('userModal'));
                modal.show();
            }
        }

        function saveUser() {
            const userId = document.getElementById('userId').value;
            const userData = {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                role: document.getElementById('userRole').value,
                status: document.getElementById('userStatus').value,
                permissions: []
            };

            // Collect permissions
            if (document.getElementById('perm-view-data').checked) userData.permissions.push('view-data');
            if (document.getElementById('perm-download-files').checked) userData.permissions.push('download-files');
            if (document.getElementById('perm-upload-files').checked) userData.permissions.push('upload-files');
            if (document.getElementById('perm-manage-users').checked) userData.permissions.push('manage-users');
            if (document.getElementById('perm-view-analytics').checked) userData.permissions.push('view-analytics');
            if (document.getElementById('perm-system-admin').checked) userData.permissions.push('system-admin');

            if (userId) {
                // Update existing user
                const userIndex = users.findIndex(u => u.id === parseInt(userId));
                if (userIndex !== -1) {
                    users[userIndex] = { ...users[userIndex], ...userData };
                }
            } else {
                // Add new user
                const newUser = {
                    id: users.length + 1,
                    ...userData,
                    lastLogin: 'Never',
                    created: new Date().toISOString().split('T')[0]
                };
                users.push(newUser);
            }

            // Close modal and refresh
            bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
            filteredUsers = [...users];
            loadUsers();
            updateStats();
            
            // Show success message
            showNotification('User saved successfully!', 'success');
        }

        function deleteUser(userId) {
            userToDelete = userId;
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }

        function confirmDelete() {
            if (userToDelete) {
                users = users.filter(u => u.id !== userToDelete);
                filteredUsers = [...users];
                loadUsers();
                updateStats();
                bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
                showNotification('User deleted successfully!', 'success');
                userToDelete = null;
            }
        }

        function viewUserActivity(userId) {
            // Redirect to telemetry page with user filter
            window.location.href = `telemetry.html?userId=${userId}`;
        }

        function exportUsers() {
            // Create CSV content
            const headers = ['ID', 'Name', 'Email', 'Status', 'Role', 'Permissions', 'Last Login', 'Created'];
            const csvContent = [
                headers.join(','),
                ...users.map(u => [
                    u.id,
                    `"${u.name}"`,
                    u.email,
                    u.status,
                    u.role,
                    `"${u.permissions.join(', ')}"`,
                    u.lastLogin,
                    u.created
                ].join(','))
            ].join('\n');

            // Download CSV
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `users_export_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showNotification('Users exported successfully!', 'success');
        }

        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} notification`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <script>
        // Test if files are loading
        window.addEventListener('DOMContentLoaded', function() {
            console.log('=== Dashboard Debug ===');
            console.log('SessionManager exists:', typeof window.SessionManager !== 'undefined');
            console.log('APIService exists:', typeof window.APIService !== 'undefined');
            console.log('DashboardAPI exists:', typeof window.DashboardAPI !== 'undefined');
            console.log('AdminDashboard exists:', typeof window.AdminDashboard !== 'undefined');
            
            // Check for errors
            window.addEventListener('error', function(e) {
                console.error('Script error:', e.message, e.filename, e.lineno, e.colno);
            });
        });
    </script>
</head>
<body>
    <h1>Dashboard Debug Test</h1>
    <p>Open console to see debug information</p>
    
    <!-- Load the same scripts as dashboard -->
    <script src="../assets/js/session-manager.js"></script>
    <script src="../assets/js/api-service.js"></script>
    <script src="../assets/js/dashboard-api.js"></script>
    
    <script>
        // After loading, check again
        setTimeout(() => {
            console.log('=== After Load ===');
            console.log('SessionManager:', typeof window.SessionManager);
            console.log('APIService:', typeof window.APIService);
            console.log('DashboardAPI:', typeof window.DashboardAPI);
            
            // Try to instantiate
            try {
                const api = new DashboardAPI();
                console.log('DashboardAPI instantiated successfully');
            } catch (e) {
                console.error('Failed to instantiate DashboardAPI:', e);
            }
        }, 1000);
    </script>
</body>
</html>

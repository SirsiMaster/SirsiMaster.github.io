<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Functions Test - SirsiNexus</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Firebase Functions Test Dashboard</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Health Check -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Health Check</h2>
                <button id="health-btn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
                    Test Health Check
                </button>
                <div id="health-result" class="mt-4 text-sm"></div>
            </div>

            <!-- Track Event -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Track Event</h2>
                <button id="track-btn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                    Track Test Event
                </button>
                <div id="track-result" class="mt-4 text-sm"></div>
            </div>

            <!-- Create Project (requires auth) -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Create Project</h2>
                <input type="text" id="project-name" placeholder="Project Name" 
                       class="w-full px-3 py-2 mb-3 bg-gray-700 rounded">
                <button id="project-btn" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">
                    Create Project
                </button>
                <div id="project-result" class="mt-4 text-sm"></div>
            </div>

            <!-- API Test -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">API Status</h2>
                <input type="text" id="api-key" placeholder="API Key (optional)" 
                       class="w-full px-3 py-2 mb-3 bg-gray-700 rounded">
                <button id="api-btn" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">
                    Test API
                </button>
                <div id="api-result" class="mt-4 text-sm"></div>
            </div>
        </div>

        <!-- Authentication Status -->
        <div class="mt-8 bg-gray-800 rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Authentication Status</h2>
            <div id="auth-status" class="text-sm">Not logged in</div>
            <button id="login-btn" class="mt-4 bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded">
                Sign In Anonymously
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCq-4Cc2TmEwnG5JhNbOkNJ1z_t9JzMEwQ",
            authDomain: "sirsi-nexus-live.firebaseapp.com",
            projectId: "sirsi-nexus-live",
            storageBucket: "sirsi-nexus-live.firebasestorage.app",
            messagingSenderId: "299699102035",
            appId: "1:299699102035:web:f6f97c39f6f088b8c8f3e8"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const functions = firebase.functions();

        // For local development, uncomment this:
        // functions.useEmulator("localhost", 5001);

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            const authStatus = document.getElementById('auth-status');
            if (user) {
                authStatus.innerHTML = `
                    <div class="text-green-400">
                        Logged in as: ${user.email || 'Anonymous User'}<br>
                        UID: ${user.uid}
                    </div>
                `;
            } else {
                authStatus.innerHTML = '<div class="text-yellow-400">Not logged in</div>';
            }
        });

        // Sign in anonymously
        document.getElementById('login-btn').addEventListener('click', async () => {
            try {
                await auth.signInAnonymously();
                alert('Signed in anonymously!');
            } catch (error) {
                console.error('Auth error:', error);
                alert('Error: ' + error.message);
            }
        });

        // Test Health Check (HTTP function)
        document.getElementById('health-btn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<div class="text-yellow-400">Loading...</div>';
            
            try {
                // For v2 functions, we need to use the full URL
                const response = await fetch('https://healthcheck-xq7njqpora-uc.a.run.app', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const data = await response.json();
                resultDiv.innerHTML = `<div class="text-green-400">Success: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-400">Error: ${error.message}</div>`;
            }
        });

        // Test Track Event (Callable function)
        document.getElementById('track-btn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('track-result');
            resultDiv.innerHTML = '<div class="text-yellow-400">Loading...</div>';
            
            try {
                const trackEvent = functions.httpsCallable('trackEvent');
                const result = await trackEvent({
                    eventName: 'test_event',
                    properties: {
                        source: 'test_page',
                        timestamp: new Date().toISOString()
                    }
                });
                resultDiv.innerHTML = `<div class="text-green-400">Success: ${JSON.stringify(result.data, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-400">Error: ${error.message}</div>`;
            }
        });

        // Test Create Project (Callable function - requires auth)
        document.getElementById('project-btn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('project-result');
            const projectName = document.getElementById('project-name').value;
            
            if (!projectName) {
                resultDiv.innerHTML = '<div class="text-red-400">Please enter a project name</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="text-yellow-400">Loading...</div>';
            
            try {
                const createProject = functions.httpsCallable('createProject');
                const result = await createProject({
                    name: projectName,
                    description: 'Test project created from test page',
                    githubRepo: null
                });
                resultDiv.innerHTML = `<div class="text-green-400">Success: ${JSON.stringify(result.data, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-400">Error: ${error.message}</div>`;
            }
        });

        // Test API endpoint
        document.getElementById('api-btn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('api-result');
            const apiKey = document.getElementById('api-key').value;
            
            resultDiv.innerHTML = '<div class="text-yellow-400">Loading...</div>';
            
            try {
                const headers = {
                    'Content-Type': 'application/json',
                };
                
                if (apiKey) {
                    headers['x-api-key'] = apiKey;
                }
                
                const response = await fetch('https://api-xq7njqpora-uc.a.run.app/api/status', {
                    method: 'GET',
                    headers: headers
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<div class="${response.ok ? 'text-green-400' : 'text-red-400'}">
                    Status: ${response.status}<br>
                    Response: ${JSON.stringify(data, null, 2)}
                </div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-400">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>

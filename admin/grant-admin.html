<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Admin Access - Sirsi Nexus</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6">Grant Admin Access</h1>
        
        <div class="mb-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
            <p class="text-sm text-yellow-800">
                <strong>⚠️ Security Notice:</strong> This is a temporary utility for testing. 
                Remove this file in production.
            </p>
        </div>
        
        <form id="grantAdminForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    User Email
                </label>
                <input 
                    type="email" 
                    id="userEmail" 
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="user@example.com"
                >
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Admin Password (for verification)
                </label>
                <input 
                    type="password" 
                    id="adminPassword" 
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter admin password"
                >
            </div>
            
            <button 
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
            >
                Grant Admin Role
            </button>
        </form>
        
        <div id="result" class="mt-6 hidden">
            <!-- Result will be shown here -->
        </div>
        
        <div class="mt-6 pt-6 border-t">
            <h3 class="font-semibold mb-2">Quick Actions:</h3>
            <button 
                onclick="makeCurrentUserAdmin()"
                class="w-full mb-2 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition"
            >
                Make Current User Admin
            </button>
            <button 
                onclick="window.location.href='/admin/'"
                class="w-full px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition"
            >
                Go to Admin Dashboard
            </button>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="/assets/js/firebase-config.js"></script>
    
    <script>
        // Initialize Firebase
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Show result message
        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `mt-6 p-4 rounded-lg ${isSuccess ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'}`;
            resultDiv.innerHTML = `
                <p class="text-sm ${isSuccess ? 'text-green-800' : 'text-red-800'}">
                    ${message}
                </p>
            `;
            resultDiv.classList.remove('hidden');
        }
        
        // Grant admin role to a user
        async function grantAdminRole(email) {
            try {
                // Find user by email
                const usersSnapshot = await db.collection('users')
                    .where('email', '==', email.toLowerCase())
                    .limit(1)
                    .get();
                
                if (usersSnapshot.empty) {
                    // User doesn't exist in Firestore, create a basic profile
                    // This is for users who signed up but haven't accessed dashboard yet
                    const authUser = await auth.fetchSignInMethodsForEmail(email);
                    
                    if (authUser.length === 0) {
                        throw new Error('User not found. Please ensure they have registered first.');
                    }
                    
                    // Create a temporary admin profile
                    await db.collection('users').add({
                        email: email.toLowerCase(),
                        role: 'admin',
                        admin: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    return { success: true, message: 'Admin role granted successfully (new profile created)!' };
                }
                
                // Update existing user
                const userDoc = usersSnapshot.docs[0];
                await db.collection('users').doc(userDoc.id).update({
                    role: 'admin',
                    admin: true,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                return { success: true, message: 'Admin role granted successfully!' };
                
            } catch (error) {
                console.error('Error granting admin role:', error);
                return { success: false, message: error.message };
            }
        }
        
        // Make current user admin
        async function makeCurrentUserAdmin() {
            const user = auth.currentUser;
            
            if (!user) {
                showResult('Please sign in first to grant yourself admin access.', false);
                setTimeout(() => {
                    window.location.href = '/auth/login.html?redirect=' + encodeURIComponent(window.location.pathname);
                }, 2000);
                return;
            }
            
            const result = await grantAdminRole(user.email);
            showResult(result.message, result.success);
            
            if (result.success) {
                setTimeout(() => {
                    window.location.href = '/admin/';
                }, 2000);
            }
        }
        
        // Handle form submission
        document.getElementById('grantAdminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            // Simple password check (in production, this should verify against actual admin credentials)
            if (password !== 'admin123') {
                showResult('Invalid admin password', false);
                return;
            }
            
            const result = await grantAdminRole(email);
            showResult(result.message, result.success);
            
            if (result.success) {
                // Clear form
                document.getElementById('grantAdminForm').reset();
            }
        });
        
        // Check if user is signed in on load
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userEmail').value = user.email;
            }
        });
    </script>
</body>
</html>

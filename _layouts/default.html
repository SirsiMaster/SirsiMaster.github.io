<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ page.base_url }}/assets/js/security-init.js"></script>
    <script src="{{ page.base_url }}/assets/js/version-loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'inter': ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d'
              },
              secondary: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a'
              }
            },
          },
        },
      }
    </script>
    <style>
      /* Professional Investment-Ready Styling */
      
      /* Typography & Font Loading */
      /* Fonts already loaded in head */
      
      /* Global Reset and Base Styles */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      html {
          scroll-behavior: smooth;
          font-size: 16px;
          line-height: 1.5;
      }
      
      body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          font-feature-settings: 'kern' 1, 'liga' 1, 'calt' 1, 'ss01' 1;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          color: #1a1a1a;
          background-color: #ffffff;
          overflow-x: hidden;
      }
      
      /* Professional Typography Scale */
      h1, h2, h3, h4, h5, h6 {
          font-family: 'Inter', sans-serif;
          font-weight: 700;
          line-height: 1.2;
          letter-spacing: -0.02em;
          color: #0a0a0a;
          margin-bottom: 1rem;
      }
      
      h1 {
          font-size: clamp(2.5rem, 4vw, 3.5rem);
          font-weight: 800;
          line-height: 1.1;
      }
      
      h2 {
          font-size: clamp(2rem, 3vw, 2.75rem);
          font-weight: 700;
          line-height: 1.15;
      }
      
      h3 {
          font-size: clamp(1.5rem, 2.5vw, 2rem);
          font-weight: 600;
          line-height: 1.3;
      }
      
      h4 {
          font-size: clamp(1.25rem, 2vw, 1.5rem);
          font-weight: 600;
      }
      
      p {
          font-size: 1.125rem;
          line-height: 1.7;
          color: #4a4a4a;
          margin-bottom: 1.5rem;
          font-weight: 400;
      }
      
      /* Professional Container System */
      .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 2rem;
      }
      
      .section {
          padding: 5rem 0;
      }
      
      .section-sm {
          padding: 3rem 0;
      }
      
      /* Professional Metrics Grid */
      .metrics-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 2rem;
          max-width: 1200px;
          margin: 3rem auto;
          padding: 0 2rem;
      }
      
      .metric-card {
          background: #ffffff;
          padding: 2.5rem;
          border-radius: 16px;
          text-align: center;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
          border: 1px solid #e5e7eb;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .metric-card:hover {
          transform: translateY(-4px);
          box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
      }
      
      .dark .metric-card {
          background: #1e293b;
          border-color: #334155;
      }
      
      .metric-value {
          font-size: 3rem;
          font-weight: 800;
          color: #059669;
          display: block;
          margin-bottom: 0.75rem;
          line-height: 1;
      }
      
      .metric-label {
          font-size: 0.875rem;
          color: #64748b;
          font-weight: 600;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          line-height: 1.4;
      }
      
      .dark .metric-label {
          color: #94a3b8;
      }
      
      /* Professional Document Sections */
      .document-section {
          max-width: 1200px;
          margin: 3rem auto;
          padding: 2.5rem;
          background: #ffffff;
          border-radius: 16px;
          border: 1px solid #e5e7eb;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .document-section:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      }
      
      .dark .document-section {
          background: #1e293b;
          border-color: #334155;
          color: #f1f5f9;
      }
      
      .document-section h2 {
          color: #059669;
          margin-bottom: 1.5rem;
          font-size: clamp(1.5rem, 2.5vw, 2rem);
          font-weight: 700;
          line-height: 1.2;
          letter-spacing: -0.02em;
      }
      
      /* Professional Executive Summary */
      .executive-summary {
          background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
          padding: 3rem;
          margin: 3rem auto;
          max-width: 1200px;
          border-radius: 16px;
          border-left: 5px solid #059669;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      
      .dark .executive-summary {
          background: linear-gradient(135deg, #064e3b 0%, #065f46 100%);
          color: #f0fdf4;
      }
      
      /* Professional Action Buttons */
      .button-primary {
          display: inline-flex;
          align-items: center;
          padding: 0.875rem 2rem;
          font-size: 1rem;
          font-weight: 600;
          border-radius: 10px;
          text-decoration: none;
          transition: all 0.3s ease;
          background: linear-gradient(135deg, #059669 0%, #047857 100%);
          color: #ffffff;
          border: 2px solid transparent;
          cursor: pointer;
          font-family: 'Inter', sans-serif;
      }
      
      .button-primary:hover {
          background: linear-gradient(135deg, #047857 0%, #065f46 100%);
          transform: translateY(-2px);
          box-shadow: 0 8px 25px rgba(5, 150, 105, 0.3);
      }
      
      /* Dark Mode Support */
      .dark body {
          background-color: #0f172a;
          color: #e2e8f0;
      }
      
      .dark h1, .dark h2, .dark h3, .dark h4, .dark h5, .dark h6 {
          color: #f1f5f9;
      }
      
      .dark p {
          color: #cbd5e1;
      }
      
      /* Dark mode form inputs */
      .dark input[type="text"], .dark input[type="password"] {
          background-color: #1e293b;
          border-color: #334155;
          color: #f1f5f9;
      }
      
      .dark input[type="text"]:focus, .dark input[type="password"]:focus {
          border-color: #059669;
          box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
      }
      
      .dark input[type="text"]::placeholder, .dark input[type="password"]::placeholder {
          color: #64748b;
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
          .container {
              padding: 0 1rem;
          }
          
          .section {
              padding: 3rem 0;
          }
          
          h1 {
              font-size: 2.5rem;
          }
          
          h2 {
              font-size: 2rem;
          }
          
          h3 {
              font-size: 1.5rem;
          }
          
          p {
              font-size: 1rem;
          }
          
          .document-section {
              padding: 1.5rem;
          }
      }
    </style>
</head>
<body class="font-inter bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100">
<div id="unified-header"></div>

{{ content }}
</body>
</html>
